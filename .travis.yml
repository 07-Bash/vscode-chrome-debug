language: node_js

node_js:
  - "7.0"

before_install:
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
    - sleep 3 # give xvfb some time to start
    - sudo apt-get update
    - sudo apt-get install -y libappindicator1 fonts-liberation libfontconfig1 libstdc++6 lsb-base
    - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
    - sudo dpkg -i google-chrome*.deb

script:
    - npm run build
    - npm run build:test
    - npm test
